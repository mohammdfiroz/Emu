<! DOCTYPE HTML >
<html>
	<head>
	<title>Image slider| LIBRARY</title>
	<style>
	body{width:80%; margin: 0px auto;}
	.slider{overflow:hidden;}
	.slider figure img{width:20%; height:380px;float:left;}
	.slider figure{width:500%; margin:0; position:relative; left:0; animation:20s silder_animation infinite;}

	
	@keyframes silder_animation{
	0%{left:0;}
	20%{left:0%;}
	40%{left:-100%;}
	45%{left:-100%;}
	60%{left:-200%;}
	75%{left:-200%;}
	85%{left:-300%;}
	90%{left:-300%;}
	95%{left:-400%;}
	98%{left:-400%;}
	100%{left:0%;}
	}
	</style>
	</head>
<body>
<h1>Image Slider | library</h1><hr>

	<div class="slider">
	<figure>
	<img src="e0518.png" alt="N/A">
	<img src="e05181.png" alt="N/A">
	<img src="e05182.png" alt="N/A">
	<img src="e05183.png" alt="N/A">
	<img src="e05184.png" alt="N/A">
	
	
	
	
	
	</figure>
	
	
	
	
	
	
	</div>






</body>
</html>
